
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passer une commande</title>
</head>
<body>
    <h1>Formulaire de commande fournisseur</h1>
    <form action="https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_ID/exec" method="POST" enctype="multipart/form-data">
        <label for="nom">Nom du vendeur:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Adresse email du vendeur:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="fichier1">Télécharger le fichier de commande 1:</label>
        <input type="file" id="fichier1" name="fichier1" accept=".xlsx,.xls,.csv" required><br><br>

        <label for="fichier2">Télécharger le fichier de commande 2:</label>
        <input type="file" id="fichier2" name="fichier2" accept=".xlsx,.xls,.csv"><br><br>

        <button type="submit">Envoyer la commande</button>
    </form>
</body>
</html>
